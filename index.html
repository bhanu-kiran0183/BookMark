<html lang="en">
  <head>
    <meta charset="UTF-8" />

  </head>
  <body>
    <!--show button-->
    <h1 id="show--button">Add Bookmark</h1>
    <!--container-->
    <div class="container" id="bookmark-container">
      <div class="item">
        <i
          class="fas fa-times-circle"
          id="delete-bookmark"
          title="Delete Bookmark"
        ></i>
        <div class="name">
          <a href="https://gooogle.com" target="_blank">Google </a>
        </div>
      </div>
      <div class="item">
        <i
          class="fas fa-times-circle"
          id="delete-bookmark"
          title="Delete Bookmark"
        ></i>

        <div class="name">
          <a href="https://gooogle.com" target="_blank">Google </a>
        </div>
      </div>
      <div class="item">
        <i
          class="fas fa-times-circle"
          id="delete-bookmark"
          title="Delete Bookmark"
        ></i>

        <div class="name">
          <a href="https://gooogle.com" target="_blank">Google </a>
        </div>
      </div>

      <div class="item">

          title="Delete Bookmark"
        ></i>

        <div class="name">
          <a href="https://gooogle.com" target="_blank">Google </a>
        </div>
      </div>
    </div>
    <!-- MODAL/FORM for adding a new bookmark-->
    <div class="modal-container" id="modal">
      <div class="modal">
        <i class="fas fa-times-circle" id="close-modal" title="close form"></i>
        <div class="modal-header">
          <h3>Add Bookmark</h3>
        </div>
        <div class="modal-content">
          <form class="bookmark-form">
            <!--Website name -->
            <div class="form-group">
              <label for="website-name" class="form-label">Website Name</label>
              <input type="text" class="form-input" id="website-name" />
            </div>
            <!--website URL-->
            <div class="form-group">
              <label for="website-url" class="form-label">Website URL</label>
              <input type="text" class="form-input" id="website-url" />
            </div>
            <button type="submit">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
